<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Console Tricks!</title>
		<link rel="icon" href="https://fav.farm/ðŸ”¥" />
	</head>
	<body>
		<p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

		<script>
			const dogs = [
				{ name: "Snickers", age: 2 },
				{ name: "hugo", age: 8 },
			];

			function makeGreen() {
				const p = document.querySelector("p");
				p.style.color = "#BADA55";
				p.style.fontSize = "50px";
			}

			// Regular
			console.log("hello");

			// Interpolated
			console.log("Hello I am a %s string!", "ðŸ’©");
			console.log(`Hello I am a ${dogs[0].name} string!`);

			// Styled
			console.log(
				"%c I am some great text",
				"font-size:50px; background:red; text-shadow: 10px 10px 0 blue"
			);
			// warning!
			console.warn("OH NOOO");
			// Error :|
			console.error("shit");
			// Info
			console.info("information");
			// Testing
			const p = document.querySelector("p");
			console.assert(p.classList.contains("ouch"), "no, it does not");
			// clearing
			console.clear();
			// Viewing DOM Elements
			console.dir(p);
			// Grouping together
			dogs.forEach((dog) => {
				console.group(`This is ${dog.name} who is ${dog.age} years old`);
			});
			// counting
			console.count("Jon");
			console.count("Jon");
			console.count("Jon");
			// timing
			console.time("looking for jon");
			fetch("https://api.github.com/users/jondedman")
				.then((data) => data.json())
				.then((data) => {
					console.timeEnd("looking for jon");
					console.log(data);
				});

			console.table(dogs);
		</script>
	</body>
</html>
